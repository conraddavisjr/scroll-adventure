<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, height=device-height">
  <title>Play Prototype</title>
  <link rel="shortcut icon" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Product+Sans:100,300,500" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="scene" class="s1">
    <div id="camera">
      <div class="overlay"></div>
      <div class="copy-container"></div>
      <div class="sub-copy-container"></div>
      <div id="player-body">
        <div id="player"></div>
      </div>
      <div class="environment s1">
        <div class="phone-sprite-group"></div>
        <div class="rowThreeLandscape s1"></div>
        <div class="rowTwoLandscape s1"></div>
        <div class="rowOneLandscape s1"></div>
      </div>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
  <script type="text/javascript" src="/lib/modernizr.js"></script>
  <script type="text/javascript" src="/lib/hammer.js"></script>
  <script type="text/javascript" src="/lib/textPlugin.min.js"></script>
  <script type="text/javascript" src="/lib/CSSPlugin.min.js"></script>
  <script type="text/javascript" src="/lib/tweenmax.js"></script>
  <script type="text/javascript" src="/lib/scrollmagic.js"></script>
  <script type="text/javascript" src="/lib/scrollmagic.animation.gsap.js"></script>
  <script type="text/javascript" src="/lib/scrollmagic.debug.addindicators.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <script src="games/platform.js" type="text/javascript"></script>
</body>

</html>
